<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pathfinder</title>
        <script src="https://use.fontawesome.com/dc78fe2469.js"></script>
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/visited.css" />
        <link rel="stylesheet" href="assets/css/solution.css" />
    </head>
    <body>
        <img
            src="assets/imgs/start.png"
            alt="start-node"
            class="starticon"
            draggable="true"
            id="starticon"
        />
        <img
            src="assets/imgs/end.png"
            alt="end-node"
            class="endicon"
            id="endicon"
        />
        <div class="lay">
            <div class="menu">
                <div class="head-menu">
                    <div class="btn begin-algo">Start</div>
                    <div class="btn reset">Reset</div>
                    <select id="colors">
                        <option value="1">Red</option>
                        <option value="2">Blue</option>
                        <option value="3">Green</option>
                        <option value="4">Yellow</option>
                        <option value="5">Orange</option>
                    </select>
                </div>
            </div>
            <div class="grid"></div>
        </div>
        <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    </body>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/solver.js"></script>
</html>
