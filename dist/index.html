<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinder</title>
  <script src="https://use.fontawesome.com/dc78fe2469.js"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body><img class="starticon" id="starticon" src="imgs/start.png" alt="start-node" draggable="true"><img class="endicon" id="endicon" src="imgs/end.png" alt="end-node">
  <div class="lay">
    <div class="menu">
      <div class="head-menu">
        <div class="control-bar">
          <div class="btn begin-algo">Start</div>
          <div class="btn reset">Reset Solution</div>
          <div class="btn clear-walls">Clear Walls</div>
        </div>
      </div>
      <div class="pick-algo">
        <select class="btn" id="algo-select">
          <option value="dijkstras">Dijkstras</option>
          <option value="astar">A *</option>
          <option value="dfSearch">Depth First Search</option>
          <option value="greedy">Greedy</option>
        </select>
      </div>
      <div class="description">
         Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Nobis ipsum porro vel, saepe non veniam sequi laboriosam in rem maxime.
      </div>
      <div class="pseudo-code">Pseudo-Code</div>
    </div>
    <div class="grid"></div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/solver.js"></script>
</body>
